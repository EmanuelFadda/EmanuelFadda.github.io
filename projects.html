---
permalink: /projects
layout: default
---

<style>

.project_card{
    min-height:100%
}
    
</style>

    <div class="container mx-auto text-center " style="color:white">
        {% if site.data.projects.size == 0 %}
            <div>
                <p>No projects...yet.</p>                
            </div>
        {% else %}
            <div class=" m-2">
                <div>
                    <h2>I miei progetti</h2>
                </div>
                <div id="projects_list" class="row">
                    {% for project in site.data.projects %}
                        <div class="col-lg-4 col-md-6 col-sm-12 p-1">
                            <div class="project_card card ">
                                <div class="card-title p-0 m-2">
                                    <h4>{{project.name}}</h4>
                                </div>
                                <div class="card-body text-center d-flex align-items-center">
                                    <p>{{project.description}}</p>  
                                </div>
                                <div class="card-footer">
                                    {% if project-link %}
                                        <a href="{{project.link}}">Host link</a> 
                                    {% endif %}
                                    <a href="{{project.github}}">Github</a>
                                </div>
                            </div>
                        </div> 
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
