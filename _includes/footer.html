    
<style type="text/css" media="screen">
    footer{background-color:white}
    li {list-style: none;}
</style>

<footer class="fixed-bottom text-align p-3">
  <div class="row text-center">
      <div class="col">
          <a href="/">{{page.title}}</router-link>
    </div>
    <div class="col">
        <ul>
            {% for s in site.social_media %}
            <li>
                <a href="{{s.url}}"><img src="{{site.url_images}}/{{s.social}}.svg" width="20px" alt="{{s.social}}"></a> {{s.username}}
            </li>
            {% endfor %} 
        </ul>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col">
                <img src="{{site.url_images}}/darkmode.svg">    
                Dark mode
            </div>
            <div class="w-100"></div>
            <div class="col">
                Language: IT/EN
            </div>
        </div>
        </div>
    </div>
</footer>
